Title: Implement Base Repository Pattern with Common Operations
Description: As a developer, I want to implement a base repository interface and implementation that provides common CRUD operations and query capabilities to be extended by specific repositories.

Acceptance Criteria:
- Create BaseRepository interface with standard CRUD operations
- Implement BaseRepository in an abstract class
- Support basic filtering, sorting, and pagination
- Implement soft delete functionality
- Add support for eager loading relationships
- Implement basic query building
- Add transaction support
- Include proper error handling and logging
- Add unit tests with 100% coverage
- Document all public methods and interfaces

Technical Details:
- Use PHP 8.2+ features
- Implement proper type hints and return types
- Use PSR standards
- Follow SOLID principles
- Implement proper exception handling
- Add PHPDoc blocks for all methods
- Use dependency injection
- Implement proper transaction management
- Add support for query scopes
- Include proper logging

Dependencies:
- PHP 8.2+
- Database connection
- PSR-3 Logger
- PHPUnit for testing

Complexity: High
Change Impact: Medium

Sub-tasks:
1. Create BaseRepository interface
2. Implement BaseRepository abstract class
3. Add basic CRUD operations
4. Implement query building
5. Add filtering support
6. Add sorting support
7. Add pagination support
8. Implement soft deletes
9. Add transaction support
10. Add logging
11. Write unit tests
12. Document the implementation

